<html>
  <head>
    <title>Dribbble card</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 class="text-center">Dribbble card design</h1>
    <div class="container">
      <div class="cards">
        <div class="card">
          <!-- Card White -->
          <div class="card-white">
            <img src="https://plus.unsplash.com/premium_photo-1664304423623-4f9d5ed90b4f?q=80&w=2936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sky photo">
            <div class="icons">
              <i class="fa-solid fa-eye"></i> 90
              <i class="fa-solid fa-comment"></i> 10
              <i class="fa-solid fa-heart"></i> 24
            </div>
          </div>
          <!-- Card User -->
          <div class="card-user">
            <img class="avatar" src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="Arthur photo">
            <a href="#">arthur-littm</a>
          </div>
        </div>
